# <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Letter ðŸ’Œ</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#ffdde1);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  perspective:1200px;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* floating hearts */
.heart{
  position:absolute;
  color:#ff4e6a;
  font-size:20px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(100vh) scale(.6);opacity:0;}
  to{transform:translateY(-10vh) scale(1.4);opacity:1;}
}

/* envelope responsive */
.envelope{
  width:min(90vw,420px);
  height:calc(min(90vw,420px) * 0.65);
  background:white;
  border-radius:16px;
  cursor:pointer;
  box-shadow:0 30px 70px rgba(0,0,0,.4);
  transition:1s;
  transform-style:preserve-3d;
}
.envelope:hover{transform:scale(1.05);}
.envelope.open{transform:rotateX(180deg);}

/* letter responsive */
.letter{
  position:absolute;
  width:94vw;
  max-width:1000px;
  height:92vh;
  background:white;
  border-radius:20px;
  padding:clamp(16px,3vw,28px);
  box-shadow:0 40px 100px rgba(0,0,0,.5);
  transform:scale(.2);
  opacity:0;
  transition:1s;
  overflow-y:auto;
}

.letter.show{
  transform:scale(1);
  opacity:1;
}

h2{
  text-align:center;
  font-family:'Caveat';
  font-size:clamp(32px,6vw,48px);
  color:#ff4e6a;
  margin-bottom:20px;
}

/* gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:18px;
  perspective:1000px;
}

.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:16px;
  opacity:0;
  transform:rotateY(90deg) scale(.6);
  filter:blur(8px);
  transition:.9s;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}

.gallery img.show{
  opacity:1;
  transform:rotateY(0deg) scale(1);
  filter:blur(0);
}

.gallery img:hover{
  transform:scale(1.08) translateZ(30px);
}

/* message */
.msg{
  font-family:Caveat;
  font-size:clamp(24px,5vw,34px);
  text-align:center;
  margin-top:22px;
}

/* fireworks canvas */
canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<div class="envelope" id="env" onclick="openLetter()"></div>

<div class="letter" id="letter">

<h2>ðŸ’– Happy Birthday ðŸ’–</h2>

<div class="gallery">
  <!-- keep folder name case SAME everywhere -->
  <img src="IMG-20260213-WA0000.jpg">
  <img src="IMG-20260213-WA0001.jpg">
  <img src="IMG-20260213-WA0002.jpg">
  <img src="IMG-20260213-WA0003.jpg">
  <img src="IMG-20260213-WA0004.jpg">
</div>

<p class="msg">
You are special âœ¨<br>
Stay happy always ðŸ’•<br>
Lots of love ðŸ’Œ
</p>

</div>

<script>

/* envelope open */
function openLetter(){
  env.classList.add("open");
  setTimeout(()=>{
    letter.classList.add("show");
    animateImages();
    startFireworks();
  },900);
}

/* image animation */
function animateImages(){
  document.querySelectorAll(".gallery img")
    .forEach((img,i)=>{
      setTimeout(()=>img.classList.add("show"), i*400);
    });
}

/* floating hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},350);

/* fireworks */
let canvas=document.getElementById("fire");
let ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
onresize=resize;

let parts=[];

function startFireworks(){
  if(startFireworks.started) return;
  startFireworks.started=true;

  setInterval(()=>{
    let cx=Math.random()*canvas.width;
    let cy=Math.random()*canvas.height/2;
    for(let i=0;i<80;i++){
      parts.push({
        x:cx,y:cy,
        dx:(Math.random()-0.5)*8,
        dy:(Math.random()-0.5)*8,
        r:Math.random()*3+1,
        life:100
      });
    }
  },700);
}

function anim(){
  ctx.fillStyle="rgba(0,0,0,.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=parts.length-1;i>=0;i--){
    let p=parts[i];
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
    p.life--;
    if(p.life<=0) parts.splice(i,1);
  }
  requestAnimationFrame(anim);
}
anim();

</script>

</body>
</html>
